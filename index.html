<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Business Beavers Splash Page</title>
  </head>
  <body>
    <main class="roundedbox">
      <section class="topbox">
        <div class="company">
          <h2 id="toprow">Keep on chomping...</h2>
          <h1 id="companytitle">Business Beavers Ltd.</h1>
          <h2 id="softmotto">
            Buying things cheap and selling them for more since 94
          </h2>
        </div>
      </section>

      <section class="bottombox">
        <div class="address">
          <p id="addresstext">
            4 Wireframe Lane <br />
            Sketchton <br />
            Webfolk <br />
            NR1 W00
          </p>
        </div>
        <div class="contact">
          <p class="contactinfo">0800 444 321</p>
          <p class="contactinfo">hello@beavers.ltd</p>
          <p></p>
        </div>
      </section>
      <section class="copywritebox">
        <div class="copywrite">
          <p id="copywritetext">
            Copyright 2029 Business Beavers Ltd. Company #1
          </p>
        </div>
        <img
          src="https://github.com/skgtjt1/week01-splash-page/blob/main/images/businessbeaver.png?raw=true"
          alt="Business Beaver esq."
          class="logo"
        />
      </section>
    </main>
  </body>
</html>
